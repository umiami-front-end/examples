<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selecting Forms</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
      }

      label {
        display: block;
      }

      input[type="text"] {
        display: block;
        margin-bottom: 1em;
      }
    </style>
  </head>

  <body>
    <h1>A Form</h1>

    <form>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" />

      <input type="submit" name="submit" />
    </form>

    <p id="greeting"></p>


    <script>
      var greeting = document.getElementById("greeting");

      var submit = document.forms[0].elements.submit;

      // when submit is clicked
      submit.addEventListener("click", function() {
        // prevent the page from refreshing
        event.preventDefault();

        // collect the data entered in firstName, lastName
        var firstName = document.forms[0].elements.firstName.value;
        var lastName = document.forms[0].elements.lastName.value;

        // display a greeting!
        greeting.textContent = "Hello, " + firstName + " " + lastName + "!";
      });
    </script>
  </body>
</html>
