<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Delegation</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Event Delegation</h1>

    <ul>
      <li id="one">One</li>
      <li id="two">Two</li>
      <li id="three">Three</li>
      <li id="four">Four</li>
    </ul>

    <script>

      // store our #list node in the variable list
      var list = document.querySelector("ul");

      // when event data is passed in, get the target picked up
      // in the event and print it to the console.
      function whichItem(event) {
        console.log(event.target);
      }

      // add an event listener to the list variable; when it is clicked,
      // execute the anonymous function (which is using 'event' data
      // generated by addEventListener) and pass this data to the
      // function whichItem
      list.addEventListener("click", function(event) {
        whichItem(event);
      }, false);


    </script>
  </body>
</html>
