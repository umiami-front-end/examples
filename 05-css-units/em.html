<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8" />
		<title>em</title>
	  <style>
		  body {
        font-size: 16px;
      }

      p {
        font-size: 1em;
      }

      p.two {
        font-size: 2em;
      }

      p.three {
        font-size: 3em;
      }
		</style>
	</head>

	<body>

    <p>This sentence is 1em (16px).</p>

    <p class="two">This sentence is 2em.</p>

    <p class="three">This sentence is 3em.</p>

	</body>
</html>
