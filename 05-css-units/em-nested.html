<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8" />
		<title>em - nested</title>
	  <style>
		  body {
        font-size: 16px;
      }

      p {
        font-size: 1em;
      }

      p.two {
        font-size: 2em;
      }

      p.three {
        font-size: 3em;
      }

      div {
        font-size: 12px;
      }
		</style>
	</head>

	<body>

    <p>The default font size is 16px.</p>

    <div>
      <p>This sentence is 1em (12px).</p>

      <p class="two">This sentence is 2em.</p>

      <p class="three">This sentence is 3em.</p>
    </div>

	</body>
</html>
